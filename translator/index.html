<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Translator</title>
</head>
<body> 
    <label for="inputText">Bir şeyler yazın.</label>
    <textarea id="inputText" rows="10" placeholder="Yazınızı bu alana giriniz"></textarea>
    <div>
        <label for="translateFrom">Çevrilecek Dil:</label>
        <select id="translateFrom">
             <option value="en">English</option> 
        </select>
        <label for="translateFrom">Çevirilen Dİl:</label>
        <select id="translateTo">
            <option value="tr">Turkish</option>
        </select>
    </div>

    <button id="translateBtn">Çevir</button>
    <button id="speakBtn">Konuş</button>
    <div id="outputText" aria-readonly="true"></div>
    <script src="counters.js"></script>
    <script src="index.js"></script>
</body>
</html>
